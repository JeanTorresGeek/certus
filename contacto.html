    <div class="divformu">
        <form action="/index.html">
          <label for="nombre1">Nombres:</label>
          <input type="text" id="nombre1" name="nombre" placeholder="Tu Nombre...">
      
          <label for="apellido1">Apellidos:</label>
          <input type="text" id="apellido1" name="apellido" placeholder="Tu Apellido..">

          </select><br>
          <label for="texto">Escríbe Aquí:</label>
          <textarea name="mensaje" id="mensaje" cols="10" rows="10" placeholder="Deja tu mensaje en la clase..."></textarea>
          <input type="submit" value="Enviar">
        </form>
